<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

    <div class="container">

        <div class="card small-card">
            <div class="login-box">
                <h2>Welcome Home!</h2>
                <p style="text-align: center; margin-bottom: 1rem;">
                    Hello, <strong>{{ current_user.email }}</strong>!
                </p>
                <form method="post" action="{{ url_for('main.logout') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>

        <!-- File Upload & Analyze -->
        <div class="card">
            <div class="login-box">
                <h2>Upload & Analyze</h2>
                <form method="post" action="{{ url_for('main.upload') }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="file" name="file" accept=".pdf,.xls,.xlsx" multiple>
                    <button type="submit">Upload</button>
                </form>
                <form method="post" action="{{ url_for('main.analyze') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit">Analyze File</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
